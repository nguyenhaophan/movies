<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!--Project's files-->
        <link href="common.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="common.js"></script>

        <title>Home</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
                <div class="container">

                    <!-- Logo -->
                    <a class="navbar-brand logo" href="index.html">MOVIES</a>

                    <!-- Buger button -->
                    <div id="burger-button" class="burger-menu">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>

                    <!--Collapsed burger animation-->
                    <div id="burger-dropdown" class="dropdown">
                        <div class="dropdown-content">

                            <!--Search bar @burger-->
                            <form class="form-inline" id="search-mobile">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search movies">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-light">Search</button>
                                    </div>
                                </div>
                            </form>

                            <!--Links @burger -->
                            <a href="movies/movies.html">Movies</a>
                            <a href="mylist/mylist.html">My list</a>
                            <a href="login/login.html">Login</a>
                        </div>
                    </div>

                    <!--Search bar @full screen -->
                    <form class="form-inline" id="search-desktop">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search movies">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-light">Search</button>
                            </div>
                        </div>
                    </form>

                    <!--Links @full screen -->
                    <div class="nav-links">
                        <ul>
                            <li><a href="movies/movies.html">Movies</a></li>
                            <li><a href="mylist/mylist.html">My list</a></li>
                            <li><a href="login/login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container-md main">
            <div class="myGrid">
                <div class="carousel-wrapper">

                    <!-- Carousel -->
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">

                            <!--Pic 1-->
                            <div class="carousel-item active">
                                <img src="img/tintin.jpg" class="d-block w-100" alt="tintin">
                                <div class="carousel-caption d-block">
                                    <h6>THE ADVENTURE OF TINTIN</h6>
                                    <p>THE SECRET OF THE UNICORN</p>
                                </div>
                            </div>

                            <!--Pic 2-->
                            <div class="carousel-item">
                                <img src="img/django.jpg" class="d-block w-100" alt="django">
                                <div class="carousel-caption d-block">
                                    <h6>DJANGO</h6>
                                    <p>UNCHAINED</p>
                                </div>
                            </div>

                            <!--Pic 3-->
                            <div class="carousel-item">
                                <img src="img/hobbit.jpg" class="d-block w-100" alt="hobbit">
                                <div class="carousel-caption d-block">
                                    <h6>THE HOBBIT</h6>
                                    <p>AN UNEXPECTED JOURNEY</p>
                                </div>
                            </div>
                        </div>

                            <!--Prev/next buttons-->
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                    </div>
                </div>

                <!--Aside-->
                <div class="aside-wrapper">
                    <h6>Other movies :</h6>
                    <div>
                        <a href="movies/movies.html">
                            <img src=img/1.jpg alt="1">
                            <span>Annette by Leos Carax</span>
                        </a>
                    </div>

                    <div>
                        <a href="movies/movies.html">
                            <img src=img/2.jpg alt="2">
                            <span>Bergman Island by Mia Hansen-Love</span>
                        </a>
                    </div>

                    <div>
                        <a href="movies/movies.html">
                            <img src=img/3.jpg alt="3">
                            <span>Drive my car by Ryusuke Hamaguchi</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
