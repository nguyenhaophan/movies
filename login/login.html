<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!--Project's files-->
        <link href="../common.css" rel="stylesheet">
        <link href="login.css" rel="stylesheet">
        <script src="../common.js"></script>

        <title>Login</title>
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
                <div class="container">

                    <!-- Logo -->
                    <a class="navbar-brand logo" href="../index.html">MOVIES</a>

                    <!-- Buger button -->
                    <div id="burger-button" class="burger-menu">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>

                    <!-- Collapsed burger animation-->
                    <div id="burger-dropdown" class="dropdown">
                        <div class="dropdown-content">

                            <!-- Search bar @burger-->
                            <form class="form-inline" id="search-mobile">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search movies">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-light">Search</button>
                                    </div>
                                </div>
                            </form>

                            <!-- Links -->
                            <a href="../movies/movies.html">Movies</a>
                            <a href="../mylist/mylist.html">My list</a>
                            <a href="login/login.html">Login</a>
                        </div>
                    </div>

                    <!-- Search bar @full screen -->
                    <form class="form-inline" id="search-desktop">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search movies">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-light">Search</button>
                            </div>
                        </div>
                    </form>
                    <!-- Links -->
                    <div class="nav-links">
                        <ul>
                            <li><a href="../movies/movies.html" class="links">Movies</a></li>
                            <li><a href="../mylist/mylist.html" class="links">My list</a></li>
                            <li><a href="login/login.html" class="links">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid wrapper">
                <div class="content">
                    <h3>Sign in</h3>

                    <!-- Social media links -->
                    <div class="links-box">
                        <a href="https://www.facebook.com/">
                            <img class="facebook-img" src="../img/facebook.png" alt="facebook">
                            <span class="facebook-text">Sign in with Facebook</span>
                        </a>
                    </div>

                    <div class="links-box">
                        <a href="https://www.google.com/">
                            <img class="google-img" src="../img/google.png" alt="google">
                            <span class="google-text">Sign in with Google</span>
                        </a>
                    </div>

                    <div id="or">or</div>
                    <p>Already have an account?</p>

                    <!-- Input form -->
                    <form>
                        <div class="input-form">
                            <label>Email:</label>
                            <input type="email" id="email" autocomplete="off">
                        </div>
                        <div class="input-form">
                            <label>Password:</label>
                            <input type="password" id="password">
                        </div>
                        <div class="input-form">
                            <input type="submit" value="Sign-in" style="background-color: #f5c518">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
